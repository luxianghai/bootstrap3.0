<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<!-- 获得更好的响应式支持 -->
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <title>表格</title>
	<!-- bs的核心样式 -->
  <link rel="stylesheet" href="../bs/css/bootstrap.css"/>
</head>
<body>

	<!-- 基本按钮  .btn .btn-default(默认样式) -->
	<input class="btn btn-default" type="button" value="按钮">
	<button class="btn btn-default">按钮</button>
	<a class="btn btn-default" href="javascript:">按钮</a>

	<br><br>
	
	<!-- 不同样式的按钮 btn  btn-xxx ~ default primary info danger success warning link -->
	<button class="btn btn-default">按钮</button>
	<button class="btn btn-primary">按钮</button>
	<button class="btn btn-info">按钮</button>
	<button class="btn btn-danger">按钮</button>
	<button class="btn btn-success">按钮</button>
	<button class="btn btn-warning">按钮</button>
	<button class="btn btn-link">按钮</button>
	
	<br><br>
	
	<!-- 按钮的尺寸 btn btn-default btn-xxx ~ lg 大 md 默认 sm 小 xs 超小 -->
	<button class="btn btn-danger btn-lg">大按钮</button>
	<button class="btn btn-danger btn-md">默认按钮</button>
	<button class="btn btn-danger btn-sm">小按钮</button>
	<button class="btn btn-danger btn-xs">超小按钮</button>

	<br><br>

	<!-- 块级按钮 -->
	<button class="btn btn-danger btn-block">块级按钮</button>
	
	<br><br>
	
	<!-- 控制按钮的状态 .active 激活 .disabled 禁用  -->
	<a href="" class="btn btn-info active">激活状态</a>
	<a href="" class="btn btn-info disabled">禁用状态</a>

</body>
</html>
