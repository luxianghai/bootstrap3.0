<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<!-- 获得更好的响应式支持 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个bootstrap程序</title>
	<!-- bs的核心样式 -->
  <link rel="stylesheet" href="../bs/css/bootstrap.css"/>
	<style>
		.col-xs-1 {
			border: 1px solid red;
			padding: 0px;
		}
		
		.col-xs-3{
			border: 1px solid red
		}
		
		.col-xs-4{
			border: 1px solid red
		}
		
		.col-sm-2{
			border: 1px solid red
		}
	</style>
</head>
<body>
	<!-- 
		布局： 容器  .container  .container-fluid
		栅格系统： 主要作用 用来完成bs页面布局
					栅格系统中的流式布局
							存在行的概念：将页面拆分为n行                   .row
							存在列：将每行最多分为12列 默认12等份列					 .col-xx-n
							bs为什么默认要分为12列  24 12 计算 2*6 3*4 4+8 3+9
					
		使用栅格系统的注意事项：
			1. 栅格系统必须包含在容器中  .container  .container-fluid
			2. 超出12份，
			
	 -->
	 
	 <!-- 创建容器-->
	 <div class="container">
		 <!-- 创建一行-->
		 <div class="row">
			 <div class="col-xs-1">1</div>
			 <div class="col-xs-1">2</div>
			 <div class="col-xs-1">3</div>
			 <div class="col-xs-1">4</div>
			 <div class="col-xs-1">5</div>
			 <div class="col-xs-1">6</div>
			 <div class="col-xs-1">7</div>
			 <div class="col-xs-1">8</div>
			 <div class="col-xs-1">9</div>
			 <div class="col-xs-1">10</div>
			 <div class="col-xs-1">11</div>
			 <div class="col-xs-1">12</div>
		 </div>
		 <br>
		 
		 <!-- 创建第二行-->
		 <div class="row">
			 <div class="col-xs-4">1</div>
			 <div class="col-xs-4">2</div>
			 <div class="col-xs-4">3</div>
		 </div>
		 
		 
		 <br>
		 
		 <!-- 创建第三行-->
		 <div class="row">
			 <div class="col-xs-3">1</div>
			 <div class="col-xs-3">2</div>
			 <div class="col-xs-3">3</div>
			 <div class="col-xs-3">4</div>
			 <div class="col-xs-1">4</div>
		 </div>
		 
		 <br>
		 
		 <!-- 创建第四行-->
		 <div class="row">
			 <div class="col-sm-2">1</div>
			 <div class="col-sm-2">2</div>
			 <div class="col-sm-2">3</div>
			 <div class="col-sm-2">4</div>
			 <div class="col-sm-2">5</div>
			 <div class="col-sm-2">6</div>
		 </div>
		 
		 <br>
		 
		 <!-- 栅格系统的列可以不等分-->
		 <div class="row">
			 <div class="col-sm-4" style="border:1px solid red">4</div>
			 <div class="col-sm-2" style="border:1px solid red">2</div>
			 <div class="col-sm-3" style="border:1px solid red">3</div>
			 <div class="col-sm-3" style="border:1px solid red">3</div>
		 </div>
		 
		 <br>
		 
		 <!-- 栅格系统的嵌套-->
		 <div class="row">
			 <div class="col-sm-4" style="border:1px solid red">4</div>
			 <div class="col-sm-4" style="border:1px solid red">4</div>
			 <div class="col-sm-4" style="border:1px solid red;padding-left: 0;padding-right: 0;">
				 <div class="col-sm-3" style="border:1px solid blue">3</div>
				 <div class="col-sm-3" style="border:1px solid blue">3</div>
				 <div class="col-sm-3" style="border:1px solid blue">3</div>
				 <div class="col-sm-3" style="border:1px solid blue">3</div>
			 </div>
		 </div>
		 
		 <br>
		 
		 <!-- 栅格系统的列偏移 col-xx-offset-n -->
		 <div class="row">
			 <div class="col-sm-8 col-sm-offset-2" style="border:1px solid red">8</div>
		 </div>
		 <br>
		 
		 <!-- 栅格系统的使用 班级管理系统v1.0 -->
		 <div class="row">
			 <div class="col-sm-8 col-sm-offset-2"><h1 class="text-center">班级管理系统<small>v1.0</small></h1></div>
			 <div class="col-sm-2"><h3 class="text-center" style="margin-top: 27px;">欢迎:猪小明</h3></div>
		 </div>
		 
	 </div>
</body>
</html>
