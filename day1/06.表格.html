<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<!-- 获得更好的响应式支持 -->
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <title>表格</title>
	<!-- bs的核心样式 -->
  <link rel="stylesheet" href="../bs/css/bootstrap.css"/>
</head>
<body>

	<!--响应式表格  -->
	<div class="table-responsive">
		<!-- 基本表格  .table .table-striped(斑马线) .table-borderd(表格边框) .table-hover(鼠标悬停变色) .table-condensed -->

				<th class="text-center">编号</th>
				<th class="text-center">姓名</th>
				<th class="text-center">年龄</th>
				<th class="text-center">生日</th>
				<th class="text-center">邮箱</th>
			</tr>
			<tbody>
				<tr class="active">
					<td>1</td>
					<td>张三</td>
					<td>23</td>
					<td>2012/12/12</td>
					<td>32312433@qq.com</td>
				</tr>
				<tr class="info">
					<td>2</td>
					<td>李四</td>
					<td>23</td>
					<td>2012/12/12</td>
					<td>32312433@qq.com</td>
				</tr>
				<tr class="warning">
					<td>3</td>
					<td>李四</td>
					<td>23</td>
					<td>2012/12/12</td>
					<td>32312433@qq.com</td>
				</tr>
				<tr class="danger">
					<td>4</td>
					<td>李四</td>
					<td>23</td>
					<td>2012/12/12</td>
					<td>32312433@qq.com</td>
				</tr>
				<tr>
					<td class="active">5</td>
					<td class="success">李四</td>
					<td class="warning">23</td>
					<td class="info">2012/12/12</td>
					<td class="danger">32312433@qq.com</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
