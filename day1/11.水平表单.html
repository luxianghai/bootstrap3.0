<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<!-- 获得更好的响应式支持 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个bootstrap程序</title>
	<!-- bs的核心样式 -->
  <link rel="stylesheet" href="../bs/css/bootstrap.css"/>
</head>
<body>
	
	<div class="container">
		
		<!-- 水平表单（一行表单）.form-horizontal 需要结合栅格系统 col-xxx-n 使用，且  
			1. form 中加入 .form-horizontal
			2. 在lable 和 input 中使用栅格系统（input上不能直接加 col-xxx-n,要使用div包裹）
			3. label 必须加入 .control-label
		-->
		<form action="" class="form-horizontal row">
			
			<div class="form-group">
				<label for="userid" class="col-sm-2 control-label">ID：</label>
				<div class="col-sm-10">
					<input type="hidden" name="userid" value="21">
					<p class="form-control-static">21</p>
				</div>
			</div>
			
			<div class="form-group">
				<label for="textarea" class="col-sm-2 control-label ">文本域：</label>
				<div class="col-sm-10">
					<textarea rows="5" name="textarea" class="form-control"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码：</label>
				<div class="col-sm-10">
					<input type="text" id="password" >
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">多选框：</label>
				<div class="col-sm-10">
					<div class="checkbox">
						<label for="">
							<input type="checkbox" checked>看书
						</label>
						<label for="">
							<input type="checkbox"> 阅读
						</label>
						<label for="">
							<input type="checkbox" disabled> 看片
						</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">单选框：</label>
				<div class="col-sm-10">
					<div class="radio">
						<label for="">
							<input type="radio" name="gender" checked> 男
						</label>
					</div>
					<div class="radio">
						<label for="">
							<input type="radio" name="gender"> 女
						</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="select" class="col-sm-2 control-label">下拉列表</label>
				<div class="col-sm-10">
					<select class="form-control" name="citys" id="select">
						<option value="北京">demo</option>
						<option value="上海">test</option>
						<option value="天津">sample</option>
					</select>
				</div>
			</div>
			<div class="col-sm-10 col-sm-offset-2">
				<input type="button" class="btn btn-primary" value="提交">
			</div>
		</form>
		
	</div>
	

</body>
</html>
