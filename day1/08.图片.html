<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<!-- 获得更好的响应式支持 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个bootstrap程序</title>
	<!-- bs的核心样式 -->
  <link rel="stylesheet" href="../bs/css/bootstrap.css"/>
</head>
<body>
	<!-- bootstrap 提供的 img 样式  正方形圆角 img-rounded 圆形 img-circle 边框 img-thumbnail -->
	<img class="img-rounded" src="../bs/imgs/profilephoto3.jpg" style="width:200px" alt="">
	<img class="img-circle" src="../bs/imgs/profilephoto3.jpg" style="width:200px" alt="">
	<img class="img-thumbnail" src="../bs/imgs/profilephoto3.jpg" style="width:200px" alt="">
</body>
</html>
