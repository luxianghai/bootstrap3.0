<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<!-- 获得更好的响应式支持 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体图标</title>
	<!-- bs的核心样式 -->
	<link rel="stylesheet" href="../bs/css/bootstrap.css"/>
	<!-- 引入jQuery核心js文件 -->
	<script src="../bs/js/jquery-3.4.1.js"></script>
	<!-- 引入bootstrap核心js文件 -->
	<script src="../bs/js/bootstrap.js"></script>
</head>
<body>
	<br><br>
	<!-- 创建一个进度条 .progress  .progress-bar-xxx -> success info danger warning   -->
	<div class="progress">
		<div class="progress-bar progress-bar-danger" style="width: 30%;">30%</div>
	</div>
	
	<div class="progress">
		<div class="progress-bar progress-bar-primary progress-bar-striped" style="width: 70%;">70%</div>
	</div>
	
	<div class="progress">
		<div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 50%;">50%</div>
	</div>
	
	<!-- 堆叠进度条 -->
	<div class="progress">
	  <div class="progress-bar progress-bar-success" style="width: 35%">
			35%
	    <span class="sr-only">35% Complete (success)</span>
	  </div>
	  <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
			20%
	    <span class="sr-only">20% Complete (warning)</span>
	  </div>
	  <div class="progress-bar progress-bar-danger" style="width: 10%">
			10%
	    <span class="sr-only">10% Complete (danger)</span>
	  </div>
	</div>
	
</body>
</html>
