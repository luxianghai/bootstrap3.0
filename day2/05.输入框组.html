<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<!-- 获得更好的响应式支持 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体图标</title>
	<!-- bs的核心样式 -->
	<link rel="stylesheet" href="../bs/css/bootstrap.css"/>
	<!-- 引入jQuery核心js文件 -->
	<script src="../bs/js/jquery-3.4.1.js"></script>
	<!-- 引入bootstrap核心js文件 -->
	<script src="../bs/js/bootstrap.js"></script>
</head>
<body>
	
	<br><br>
	
	<!-- 基本导航 .nav .nav-tabs  标签式导航（ .nva-tabs 依赖于 .nav ） -->
	<ul class="nav nav-tabs">
		<li class="active"><a href="javascript:;">Home</a></li>
		<li><a href="javascript:;">Course</a></li>
		<li><a href="javascript:;">Lecture</a></li>
		<li><a href="javascript">About</a></li>
	</ul>
	
	<br><br>
	
	<!-- 胶囊式标签 nav-pills nav-stacked 垂直排列即堆叠 -->
	<ul class="nav nav-pills nav-stacked">
		<li class="active"><a href="javascript:;">Home</a></li>
		<li><a href="javascript:;">Course</a></li>
		<li><a href="javascript:;">Lecture</a></li>
		<li><a href="javascript:;">About</a></li>
	</ul>
	
	<br><br>
	
	<!-- 自适应父容器宽度的标签页 -->
	<ul class="nav nav-tabs nav-justified">
		<li class="active"><a href="javascript:;">Home</a></li>
		<li><a href="javascript:;">Course</a></li>
		<li><a href="javascript:;">Lecture</a></li>
		<li><a href="javascript:;">About</a></li>
	</ul>
	<br><br>
	<ul class="nav nav-pills nav-justified">
		<li class="active"><a href="javascript:;">Home</a></li>
		<li><a href="javascript:;">Course</a></li>
		<li><a href="javascript:;">Lecture</a></li>
		<li><a href="javascript:;">About</a></li>
	</ul>
	
	<br><br>
	
	<!-- 带有下拉菜单的标签页 -->
	<ul class="nav nav-tabs">
		<li class="active"><a href="javascript:;">Home</a></li>
		<li><a href="javascript:;">Course</a></li>
		<li><a href="javascript:;">Lecture</a></li>
		<li><a href="javascript:;">About</a></li>
		<li class="dropdown">
			<a data-toggle="dropdown">操作 <span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li><a href="javascript:;">添加</a></li>
				<li class="divider"></li>
				<li><a href="javascript:;">修改</a></li>
				<li class="divider"></li>
				<li><a href="javascript:;">删除</a></li>
				<li class="divider"></li>
				<li><a href="javascript:;">查询</a></li>
			</ul>
		</li>
	</ul>
	
</body>
</html>
