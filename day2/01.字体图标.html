<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<!-- 获得更好的响应式支持 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体图标</title>
	<!-- bs的核心样式 -->
  <link rel="stylesheet" href="../bs/css/bootstrap.css"/>
</head>
<body>
	
	<!-- 
		使用字体图标
			1.所有的字体图标都有一个基类， .glyphicon
			2.不能与任何bootstrap中的类联合使用，必须单独创建一个 span 标签嵌套，通过span进行图标使用
			3.为了设置正确的内补（padding），务必在图标和文本之间添加一个空格
	 -->
	<p class="text-primary">
		bootstrap is good <span class="glyphicon glyphicon-apple"></span>
	</p>
	
	<span class="glyphicon glyphicon-adjust"></span>
	<span class="glyphicon glyphicon-user"></span>
	<span class="glyphicon glyphicon-align-center"></span>
	<span class="glyphicon glyphicon-align-left"></span>
	<span class="glyphicon glyphicon-tree-conifer"></span>
	
	<br><br>
	
	<button class="btn btn-success btn-lg"><span class="glyphicon glyphicon-user"></span> 用户管理</button>
	
</body>
</html>
