<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<!-- 获得更好的响应式支持 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体图标</title>
	<!-- bs的核心样式 -->
	<link rel="stylesheet" href="../bs/css/bootstrap.css"/>
	<!-- 引入jQuery核心js文件 -->
	<script src="../bs/js/jquery-3.4.1.js"></script>
	<!-- 引入bootstrap核心js文件 -->
	<script src="../bs/js/bootstrap.js"></script>
</head>
<body>
	<br><br>
	<br><br>
	<!-- 基本标签 label label-default label-primary label-success label-info ... -->
	<h1>员工管理系统 <span class="label label-default">V1.0</span></h1>
	<h1>员工管理系统 <span class="label label-primary">V1.0</span></h1>
	<h1>员工管理系统 <span class="label label-success">V1.0</span></h1>
	<h1>员工管理系统 <span class="label label-info">V1.0</span></h1>
	<h1>员工管理系统 <span class="label label-danger">V1.0</span></h1>
	<h1>员工管理系统 <span class="label label-warning">V1.0</span></h1>
</body>
</html>
